<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media dashboard with theme switcher solution"
    />
    <meta name="keywords" content="Social media dashboard, Social media" />
    <title>Social media dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="heading_tittle">
      <div class="tittle">Social Media Dashboard</div>
      <div class="total_followers">Total Followers: 23,004</div>
    </div>

    <div class="line_break"></div>

    <div class="dark_container">
      <div class="mode_text">Dark Mode</div>
      <label class="switch">
        <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode" />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="card">
      <div class="banner facebook"></div>

      <div class="content">
        <div class="icon_container">
          <img src="./assets/icon-facebook.svg" alt="icon" />
          <div class="user">@nathanf</div>
        </div>

        <div class="followers">1987</div>
        <div class="followers_tittle">FOLLOWERS</div>

        <div class="stats_container">
          <img src="./assets/icon-up.svg" alt="icon up" />
          <div class="stats default">12 Today</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="banner twitter"></div>

      <div class="content">
        <div class="icon_container">
          <img src="./assets/icon-twitter.svg" alt="icon" />
          <div class="user">@nathanf</div>
        </div>

        <div class="followers">1044</div>
        <div class="followers_tittle">FOLLOWERS</div>

        <div class="stats_container">
          <img src="./assets/icon-up.svg" alt="icon up" />
          <div class="stats increase_color">99 Today</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="banner instagram"></div>

      <div class="content">
        <div class="icon_container">
          <img src="./assets/icon-instagram.svg" alt="icon" />
          <div class="user">@nathanf</div>
        </div>

        <div class="followers">11K</div>
        <div class="followers_tittle">FOLLOWERS</div>

        <div class="stats_container">
          <img src="./assets/icon-up.svg" alt="icon up" />
          <div class="stats increase_color">1099 Today</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="banner youTube"></div>

      <div class="content">
        <div class="icon_container">
          <img src="./assets/icon-youtube.svg" alt="icon" />
          <div class="user">@nathanf</div>
        </div>

        <div class="followers">8239</div>
        <div class="followers_tittle">FOLLOWERS</div>

        <div class="stats_container">
          <img src="./assets/icon-down.svg" alt="icon down" />
          <div class="stats decrease_color">144 Today</div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
