<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="panel_control">
        <div class="perfil">
          <div class="img_container">
            <img
              src="./assets/image-jeremy.png"
              alt="perfil image"
              class="perfil_img"
            />
          </div>
          <div class="perfil_info">
            <div class="report">Report for</div>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="period">
          <div class="period_selection" id="daily">Daily</div>
          <div class="period_selection" id="weekly">Weekly</div>
          <div class="period_selection" id="monthly">Monthly</div>
        </div>
      </div>

      <div class="card_container">
        <div class="track">
          <div class="card_img" id="work">
            <img class="icon" src="./assets/icon-work.svg" alt="work icon" />
          </div>
          <div class="card"></div>
        </div>

        <div class="track">
          <div class="card_img" id="play">
            <img class="icon" src="./assets/icon-play.svg" alt="play icon" />
          </div>
          <div class="card"></div>
        </div>
        <div class="track">
          <div class="card_img" id="study">
            <img class="icon" src="./assets/icon-study.svg" alt="study icon" />
          </div>
          <div class="card"></div>
        </div>
        <div class="track">
          <div class="card_img" id="exercise">
            <img
              class="icon"
              src="./assets/icon-exercise.svg"
              alt="exercise icon"
            />
          </div>
          <div class="card"></div>
        </div>
        <div class="track">
          <div class="card_img" id="social">
            <img
              class="icon"
              src="./assets/icon-social.svg"
              alt="social icon"
            />
          </div>
          <div class="card"></div>
        </div>
        <div class="track">
          <div class="card_img" id="self_care">
            <img
              class="icon"
              src="./assets/icon-self-care.svg"
              alt="self care icon"
            />
          </div>
          <div class="card"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
