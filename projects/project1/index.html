<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list with cart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="menu_desserts">
      <h1>Desserts</h1>
      <!-- -->

      <div id="dessertContainer" class="dessert"></div>

      <!-- -->
    </div>

    <div class="cart">
      <div class="cart_count">Your Cart (0)</div>

      <div class="cart_details">
        <img
          class="empty_cart_img"
          src="./assets/images/illustration-empty-cart.svg"
          alt="items in the cart"
        />
      </div>
      <p class="empty_cart_p">Your added items will appear here</p>
    </div>
    <!-- -->

    <div class="modal" id="confirmationModal">
      <div class="modal_content">
        <img src="./assets/images/icon-order-confirmed.svg" alt="" />
        <div class="order_confirmation">Order Confirmed</div>
        <div class="confirmation_p">We hope you enjoy your food!</div>
        <div id="modalCartSummary"></div>
        <!-- We'll inject here -->
        <button class="button" id="newOrderButton">Start New Order</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
